<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gesti칩n de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
      <h3 class="text-center mb-3">Iniciar Sesi칩n</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="admin o empleado" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="password" placeholder="1234" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select class="form-select" id="role" required>
            <option value="">Seleccione</option>
            <option value="Administrador">Administrador</option>
            <option value="Empleado">Empleado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
      </form>
      <hr>
      <p class="text-center mb-0">
        <strong>Usuarios de prueba:</strong><br>
        Admin: admin / 1234<br>
        Empleado: empleado / 1234
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
