<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="d-flex">
    <nav class="sidebar bg-dark text-white p-3">
      <h4>Inventario</h4>
      <ul class="nav flex-column" id="menuSidebar">
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="loadView('dashboard')">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white" onclick="loadView('products')">Productos</a></li>
        <li class="nav-item" id="categoriesMenu"><a href="#" class="nav-link text-white" onclick="loadView('categories')">Categorías</a></li>
        <li class="nav-item" id="movementsMenu"><a href="#" class="nav-link text-white" onclick="loadView('movements')">Movimientos</a></li>
        <li class="nav-item" id="reportsMenu"><a href="#" class="nav-link text-white" onclick="loadView('reports')">Estadísticas</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Header con usuario y logout -->
      <nav class="navbar navbar-expand navbar-light bg-light shadow-sm">
        <div class="container-fluid justify-content-end">
          <span class="me-3"><strong>Usuario:</strong> <span id="userRole">Cargando...</span></span>
          <button class="btn btn-outline-danger btn-sm" onclick="logout()">Cerrar Sesión</button>
        </div>
      </nav>

      <!-- Contenido dinámico -->
      <div class="p-4" id="mainContent">
        <!-- Aquí se cargará contenido dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Modal Producto -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body d-flex">
          <img id="modalImage" src="" class="me-3" width="150" alt="Imagen Producto">
          <div id="modalInfo"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
